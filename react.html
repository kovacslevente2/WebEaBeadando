    <aside class="aa">WebProgramozás</aside>

    <div class="container">
        <h1>React Alkalmazások</h1>
        <div class="menu">
            <button onclick="showApp('weather')">Időjárás</button>
            <button onclick="showApp('colorcube')">Színes Kocka</button>
        </div>
        <div id="app-container" class="app-container"></div>
    </div>

    <script src="src/components/WeatherApp.js"></script>
    <script src="src/components/ColorCubeGame.js"></script>
    <script>
        function showApp(appName) {
            const container = document.getElementById('app-container');
            if (appName === 'weather') {
                ReactDOM.render(React.createElement(window.WeatherApp), container);
            } else if (appName === 'colorcube') {
                ReactDOM.render(React.createElement(window.ColorCubeGame), container);
            }
        }

       
        showApp('weather');
    </script>
